<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful - Dinhata Shop</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .success-container {
            text-align: center;
            padding: 100px 20px;
            background: #1a1a1a;
            margin: 80px 20px 20px 20px;
            border-radius: 15px;
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .order-details {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 500px;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Dinhata Shop</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="admin.html">Admin</a>
        </nav>
    </header>

    <div class="success-container">
        <div class="success-icon">✅</div>
        <h1 style="color:#ffcc66;">Order Placed Successfully!</h1>
        <p>Thank you for your order. We will contact you soon for delivery.</p>
        
        <div class="order-details" id="orderDetails">
            <!-- Order details will be loaded here -->
        </div>
        
        <a href="index.html" class="cta-btn">Continue Shopping</a>
    </div>

    <script>
        // Load order details
        try {
            const order = JSON.parse(localStorage.getItem('dinhata_last_order'));
            if (order) {
                document.getElementById('orderDetails').innerHTML = `
                    <h3>Order Summary:</h3>
                    <p><strong>Order ID:</strong> ${order.orderId}</p>
                    <p><strong>Name:</strong> ${order.name}</p>
                    <p><strong>Phone:</strong> ${order.phone}</p>
                    <p><strong>Address:</strong> ${order.address}</p>
                    <p><strong>Total:</strong> ৳${order.total}</p>
                    <p><strong>Date:</strong> ${order.date}</p>
                    ${order.notes ? `<p><strong>Notes:</strong> ${order.notes}</p>` : ''}
                `;
            }
        } catch (e) {
            console.error('Error loading order details:', e);
        }
    </script>
</body>
</html>
